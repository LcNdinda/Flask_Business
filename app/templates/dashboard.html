{% extends 'base.html'%}
{%block body%}
<h1>DASHBOARD <small>Welcome {{ session.business_id}}</small> </h1>
<a href="/add_review" class="btn btn-success">Add Description</a>
<br><br>
<table class="table table-stripped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
    </tr>
    {% for review in reviews %}
      <tr>
        <td>{{review.id}}</td>
        <td>{{review.title}}</td>
        <td>{{review.author}}</td>
        <td>{{review.create_date}}</td>
        <td> <a href="edit_review/{{review.id}}" class="btn btn-default pullright">Edit</a> </td>
        <td> <form  action="{{url_for('delete_review', id=review.id)}}" method="post">
          <input type="hidden" name="_method" value="DELETE">
          <input type="submit" name="" value="Delete" class="btn btn-danger">

        </form> </td>
      </tr>

    {% endfor %}

  </table>

{%endblock%}
